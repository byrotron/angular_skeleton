<mat-card class="reset-account account">

  <mat-card-title>RESET ACCOUNT</mat-card-title>

  <mat-card-content>

    <form [formGroup]="form" novalidate>

      <div class="form-messages" *ngFor="let message of messages">{{ message }}</div>

      <div class="form-group">
        
        <mat-input-container class="fullwidth">
          <input matInput type="password" placeholder="Password" 
            (keydown.enter)="reset()"
            formControlName="password">
        </mat-input-container>
        <sktn-form-errors [reactive]="true" [element]="form.get('password')"></sktn-form-errors>

      </div>

      <div class="form-group">
        
        <mat-input-container class="fullwidth">
          <input matInput type="password" placeholder="Confirm Password" 
            (keydown.enter)="reset()"
            formControlName="confirm_password">
        </mat-input-container>
        <sktn-form-errors [reactive]="true" [element]="form.get('confirm_password')"></sktn-form-errors>

      </div>

    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="fullwidth" type="button" [disabled]="form.invalid" (click)="reset()">
      <span *ngIf="loading === false" >Reset</span>
      <span *ngIf="loading === true"  class="fa fa-spin fa-cog"></span>
    </button>
  </mat-card-actions>

</mat-card>
