<mat-card class="reset-account notification" *ngIf="!success">

  <mat-card-title>RESET ACCOUNT</mat-card-title>

  <mat-card-content>

    <form [formGroup]="form" novalidate>

      <div class="form-messages" *ngFor="let message of messages">{{ message }}</div>
      

      <div class="form-group">
        <mat-input-container class="fullwidth">
          <input matInput type="email" placeholder="Email" 
            (keydown.enter)="reset()" 
            formControlName="email" name="email">
        </mat-input-container>
        <sktn-form-errors [reactive]="true" [element]="form.get('email')"></sktn-form-errors>
      </div>

    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="fullwidth" type="button" [disabled]="form.invalid" (click)="reset()">
      <span *ngIf="loading === false" >Send</span>
      <span *ngIf="loading === true"  class="fa fa-spin fa-cog"></span>
    </button>
  </mat-card-actions>

</mat-card>

<div *ngIf="success">Notifcation sent successfully, please check your email for further instructions. <a [routerLink]="['/']">Back</a></div>
