<div class="editable-list-container">

  <ng-template [ngIf]="editable">
    <div class="edit-icon" *ngIf="editing === false && !inline" (click)="editing = true">Edit</div>
    <div class="edit-icon" *ngIf="editing === true && !inline" (click)="editing = false">Close</div>
  </ng-template>

  <div class="editable-list-selector" fxLayout="row" *ngIf="list">
    
    <md-select [placeholder]="label"
      *ngIf="editing === false || inline === true"
      [class.inline]="inline"
      [(ngModel)]="value">
      <md-option *ngFor="let item of list.items" [hidden]="!item.status" [value]="item.id" >{{ item.value }}</md-option>
    </md-select>
    
    <ng-template [ngIf]="editable">
      <div class="icon inline" *ngIf="inline" (click)="openEditor()"  fxLayout="row" fxLayoutAlign="center center">
        <span class="fa fa-pencil"></span>
      </div>
    </ng-template>

  </div>
  
  <sktn-editable-list-container 
    *ngIf="!inline && editing === true" 
    [id]="list.id"
    [name]="name"
    [group]="group"
    [(items)]="list.items">
  </sktn-editable-list-container>

</div>
