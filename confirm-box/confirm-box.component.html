
<h4 mat-dialog-title>Confirm</h4>
<button mat-dialog-close class="close-confirm-box"><span class="fa fa-remove"></span></button>

<mat-dialog-content>

  <p>{{ data.message }}</p>

</mat-dialog-content>

<mat-dialog-actions>

  <div class="fill-space"></div>

  <button mat-raised-button (click)="confirm(false)">Cancel</button>
  <button mat-raised-button class="edit" (click)="confirm(true)">Confirm</button>

</mat-dialog-actions>
