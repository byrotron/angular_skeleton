<mat-card class="login">

  <mat-card-title>Log In</mat-card-title>

  <mat-card-content>

    <form [formGroup]="login_form" novalidate>

      <div class="form-messages" *ngFor="let message of messages">{{ message }}</div>

      <div class="form-group">
        <mat-input-container class="fullwidth">
          <input matInput type="email" placeholder="Email" 
            (keydown.enter)="login()"
            formControlName="email" name="email">
        </mat-input-container>
        <sktn-form-errors [reactive]="true" [element]="login_form.get('email')"></sktn-form-errors>
      </div>

      <div class="form-group">
        <mat-input-container class="fullwidth">
          <input matInput type="password" placeholder="Password" 
            (keydown.enter)="login()"
            formControlName="password" name="password">
        </mat-input-container>
        <sktn-form-errors [reactive]="true" [element]="login_form.get('password')"></sktn-form-errors>
      </div>

      <mat-list-item>
        <div class="login-extras">
          <div class="remember-me">
              <mat-checkbox [color]="'primary'">Remember Me</mat-checkbox>
          </div>
          <div class="hyperlink forgot-my-password" [routerLink]="['/reset-account']">Forgot your password?</div>
        </div>
      </mat-list-item>

    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="fullwidth" type="button" (click)="login()">
      <span *ngIf="logging_in === false">Sign In</span>
      <span *ngIf="logging_in === true"  class="fa fa-spin fa-cog"></span>
    </button>
  </mat-card-actions>

</mat-card>
