<div fxLayout="row" fxLayoutGap="0.5rem" fxLayoutAlign="start start" *ngIf="show" class="sktn-pagination">

  <div class="sktn-pagination-item link" 
    (click)="prev()" 
    [class.disabled]="current_page == 1 || active === false">
    <span class="fa fa-chevron-left"></span>
  </div>

  <mat-select 
    class="sktn-pagination-input"
    [value]="current_page"
    [disabled]="active === false || total_pages === 1"
    (change)="selectPage($event.target.value)">
    <mat-option *ngFor="let page of page_options" [value]="page">
        {{ page }}
    </mat-option>
  </mat-select>

  <div class="sktn-pagination-item">
    <span> / {{ total_pages }}</span>
  </div>

  <div class="sktn-pagination-item link"
    fxFlex="1 1 2.5rem"
    (click)="next()" 
    [class.disabled]="current_page == total_pages || active === false">
    <span class="fa fa-chevron-right"></span>
  </div>

  <mat-select 
    class="sktn-pagination-input"
    [(ngModel)]="limit"
    (change)="changeLimit()"
    [disabled]="!active">

    <mat-option *ngFor="let limit of limits" [value]="limit">{{ limit }}</mat-option>

  </mat-select>

</div>
