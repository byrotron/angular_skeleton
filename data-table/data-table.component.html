<div class="sktn-data-table">
    
      <div fxLayout.mat="row" fxLayout.xs="column" class="sktn-data-table-header" *ngIf="filter || actions || pagination">
    
        <div fxFlex fxFlexAlign="start start" *ngIf="pagination">
    
          <sktn-pagination
            [current_page]="table.event.page"
            [limit]="table.event.limit"
            [total_items]="total_items"
            [active]="active">
          </sktn-pagination>
    
        </div>
    
        <div fxLayout.mat="row" fxLayoutAlign="end start" fxLayoutGap="0.5rem" fxFlex fxFlexAlign="end start">
    
          <mat-input-container *ngIf="filter">
            <input matInput 
              placeholder="Filter Results" 
              [disabled]="!active"
              [value]="table.event.filter ? table.event.filter : ''"
              #filterinput/>
          </mat-input-container>
          
          <div class="sktn-data-table-actions" fxLayout.mat="row" fxLayoutGap="0.5rem" fxLayoutAlign="start start" *ngIf="actions">
            <ng-content select="[data-table-actions]"></ng-content>
            
            <button 
              mat-raised-button
              class="add"
              (click)="refresh()" 
              [disabled]="!active">
              <span class="fa fa-refresh"></span>
            </button>
          </div>
    
        </div>
    
      </div>
    
      <div class="sktn-data-table-content" *ngIf="total_items > 0 || pagination === false">
        <ng-content select="[data-table]"></ng-content>
      </div>
      
      <div class="no-data" *ngIf="total_items == 0 && pagination === true">No data found</div>
    
    </div>
